<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Card with Text Overlay</title>
  <style>
    .card {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
     
    }

    .card-text {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      border-radius: 5px;
      z-index: 2;
      font-family: sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="rainy.jpg" alt="Sample Image">
    <div class="card-text">hie</div>
  </div>

</body>
</html>
