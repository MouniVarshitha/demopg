<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            text-align: center;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
        }
        /* Remove border only for lunch row cells */
        .no-border {
            border: none !important;
        }
    </style>
</head>
<body>
   <h1 align="center">Weekly College Time Table</h1>
   <table border="1" width="70%" bg color="pink"
   align="center"
   <tr>
   <tr align="center">
    <td style="background-color: antiquewhite;">DAY</td>
    <td style="background-color: antiquewhite;">9:00-10:00</td>
    <td style="background-color: antiquewhite;">10:00-11:00</td>
    <td style="background-color: antiquewhite;">11:00-12:00</td>
    <td style="background-color: antiquewhite;">12:00-12:50</td>
    <td style="background-color: antiquewhite;">12:50-1:40</td>
    <td style="background-color: antiquewhite;">1:40-2:40</td>
    <td style="background-color: antiquewhite;">2:40-3:40</td>
   </tr>
   <tr>
    <td style="background-color: darkmagenta;" align="center">Mon</td>
    <td style="background-color: red;" rowspan="1"align="center">EMI</td>
    <td  style="background-color: blue;"rowspan=1"align="center">SEM</td>
    <td  style="background-color: yellow;"colspan=2"align="center">E.ELAB</td>
    <td  style="background-color: brown;"rowspan=no-border"align="center">L</td>
   
    <td style="background-color: chartreuse;" rowspan="1"align="center">NSC</td>
    <td style="background-color: red;" rowspan="1"align="center">WSN</td>
    
   
   </tr>
   <tr>
    <td style="background-color: darkgreen;" align="center">Tue</td>
    <td style="background-color: blue;" rowspan="1"align="center">NSC</td>
    <td style="background-color: aqua;" rowspan="1"align="center">NICT</td>
    <td  style="background-color: blueviolet;"rowspan=1"align="center">MS</td>
    <td style="background-color: chartreuse;" rowspan="1"align="center">LIB</td>
    <td style="background-color:brown;"rowspan="no-border" align="center">U</td>
    <td style="background-color: rgb(123, 34, 206);" rowspan="1"align="center">SCT</td>
    <td style="background-color: azure;" rowspan="1"align="center">SCT</td>
   </tr>
   <tr>
    <td style="background-color: aquamarine;" align="center">Wed</td>
    <td style="background-color: crimson;" rowspan="1"align="center">SCT</td>
    <td  style="background-color: blueviolet;"1"align="center">WSN</td>
    <td style="background-color: chartreuse;" rowspan="1"align="center">NSC</td>
    <td style="background-color: blue;" rowspan="1"align="center">EMI</td>
    <td style="background-color: brown;" class="no-border"align="center">N</td>
    <td  style="background-color: cadetblue;" rowspan="1""align="center">NICT</td>
    <td  style="background-color: aliceblue;"rowspan="1""align="center">MS</td>
   </tr>
   <tr>
    <td style="background-color: crimson;" align="center">Thu</td>
    <td style="background-color: darkgreen;" rowspan="1"align="center">MS</td>
    <td style="background-color: blue;" rowspan="1"align="center">NICT</td>
    <td style="background-color: chocolate;" rowspan="1"align="center">WSN</td>
    <td style="background-color: aqua;" rowspan="1"align="center">WSN</td>
    <td style="background-color: brown;" class="no-border"align="center">C</td>
    <td  style="background-color: chartreuse;"rowspan="1"align="center">SEM</td>
    <td style="background-color: blue;" rowspan="1"align="center">NSC</td>
   </tr>
   <tr>
    <td style="background-color: chocolate;" align="center">Fri</td>
    <td style="background-color: aqua;" rowspan="1"align="center">NICT</td>
    <td style="background-color: crimson;" rowspan="1"align="center">EMI</td>
    <td style="background-color: chartreuse;" rowspan="1"align="center">SEM</td>
    <td style="background-color: chocolate;" rowspan="1"align="center">NICT</td>
    <td  style=background-color:brown;class="no-border"align="center">H</td>
    <td style="background-color: green;" rowspan="1"align="center">SCT</td>
    <td style="background-color: blue;" rowspan="1"align="center">MS</td>
   </tr>
   <tr>
    <td style="background-color: blueviolet;" align="center">Sat</td>
    <td style="background-color: chartreuse;" rowspan="1"align="center">EMI</td>
    <td style="background-color:blue;" rowspan="1"align="center">EMI</td>
    <td style="background-color: crimson;" rowspan="1"align="center">SCT</td>
    <td style="background-color: blanchedalmond;" rowspan="1"align="center">NSC</td>
    <td style="background-color: brown;" class="no-border"align="center"> </td>
    <td style="background-color: chartreuse;" rowspan="1"align="center">WSN</td>
    <td style="background-color: aqua;" rowspan="1"align="center">---</td>
   </tr>
</table>



</body>
</html>
