<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Banner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      background: 
        linear-gradient(to right, rgba(0,0,255,0.5), rgba(128,0,128,0.5)),
        url("dhoni3.jpg");
      background-size: cover;
      background-position: center;
    }

    .hero h1 {
      font-size: 2.5em;
      font-weight: bold;
      margin: 0;
      
    }

    .hero p {
      font-size: 1.2em;
      margin: 10px 0 0;
    }
    
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>Mahendra Singh Dhoni</h1>
      <p>Mahendra Singh Dhoni (born 7 July 1981) is an Indian professional cricketer.</p>
    </div>
  </section>
</body>
</html>
