<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notification badge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        .badge {
            position: absolute;
            background: red;
            color: white;
            top: -5px;
            right: -5px;
            height: -5px;
            z-index: 10;
            font-size: 14px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 50%;

            
            
        }
        .icon{
               position: relative;
               display: inline-block;
               font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="icon">
        <i class="fa-regular fa-bell"></i>
    
    <span class="badge">3</span>
    </div>
</body>
</html>
