<!DOCTYPE html>
<html>
<head>
  <title>Alphabet Range</title>
</head>
<body>
  <script>
    // Take starting and ending alphabets
    let start = prompt("Enter the starting alphabet:").toLowerCase();
    let end = prompt("Enter the ending alphabet:").toLowerCase();

    // Convert to ASCII values
    let startCode = start.charCodeAt(0);
    let endCode = end.charCodeAt(0);

    let output = "";

    // Loop from start to end
    for (let i = startCode; i <= endCode; i++) {
      output += String.fromCharCode(i) + " ";
    }

    // Display result
    document.write("Output: " + output);
  </script>
</body>
</html>
