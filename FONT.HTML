<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <style>
        body {
            font-variant: small-caps; 
            font-family: 'Times New Roman', Times, serif;
            font-weight: 800;
            font-style: oblique;
            text-align: center; 
            font-size: larger;
            ::first-letter {
                color: blue;
            }
            h1 {
                color: red;
                font-size: xx-large;
            }

        }
    </style>
</head>
<body>
    <h2>Font styles</h2>
    <p>Font sizes are used to styling the web browsers</p>
</body>
</html>
