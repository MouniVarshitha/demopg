

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Google Fonts + CSS Fonts</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 20px;
    }

    h1 {
      font-weight: 700;  
      font-size: 2em;    
      margin-bottom: 10px;
    }
    p {
      font-weight: 300;   
      font-style: italic; 
      font-size: 1.2em;   
    }
  </style>
</head>
<body>
  <h1>Stylish Heading</h1>
  <p>This is a paragraph with light (300) italic text and scalable font-size.</p>
</body>
</html>
