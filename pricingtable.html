<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <style>
    .pricing-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px;
      font-family: Arial, sans-serif;
    }
    .pricing-box {
      width: 220px;
      border: 2px solid #333;
      padding: 20px;
      margin: 10px;
      text-align: center;
      border-radius: 10px;
      transition: box-shadow 0.3s ease;
    }
         .pricing-box:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
         }
    .pricing-box h3 {
      margin-bottom: 15px;
    }
    .pricing-box p {
      margin: 10px 0;
    }
    .pricing-box button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .pricing-box button:hover {
      background: #555;
    }
    
        
  </style>
</head>
<body>
  <div class="pricing-container">
    <div class="pricing-box">
      <h3>Basic Plan</h3>
      <p>$10/month</p>
      <p>✔ 10 Projects</p>
      <p>✔ Email Support</p>
      <button>Choose Plan</button>
    </div>
    
    <div class="pricing-box">
      <h3>Pro Plan</h3>
      <p>$25/month</p>
      <p>✔ 50 Projects</p>
      <p>✔ Priority Support</p>
      <button>Choose Plan</button>
    </div>
  </div>
</body>
</html>
