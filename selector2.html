<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grouping selector</title>
    <style>
        h1,h2,h3 {
            color: red;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
        }
        p {
            color: black;
            margin: 10px;
            font-size: 15px;
            line-height: 1.6;
        }
        
    </style>
</head>
<body>
    <h1>Main Heading</h1>
    <h2>Sub Heading</h2>
    <h3>Small Heading</h3>
    <p>This is the first paragraph</p>
    <p>this is the second paragraph with same style</P>
</body>
</html>
