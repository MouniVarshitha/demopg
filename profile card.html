<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #profile-card {
      
      width: 300px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      background: #f9f9f9;
    }
    .card-title {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }
    button {
      background: #3498db;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div id="profile-card">
    <h2 class="card-title">Mouni Dommeti</h2>
    <p>I'm under graduate in electronics</p>
    <button>details</button>
  </div>
</body>
</html>
