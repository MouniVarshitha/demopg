<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested $ descendant</title>
    <style>
        .container {
            padding: 20px;
            background: #f4f4f4;
        }
        .container section h3 {
            color: #e74c3c;
        }
        .container section {
            background: #f4f4f4;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section>
    <h3>section 1</h3>
    <p>this is the first section</p>
        </section>
        <section>
    <h3>section 2</h3>
    <p>this is the second section</p>
        </section>
        <section>
    <h3>section 3</h3>
    <p>this is the third section</p>
        </section>
    </div>
</body>
</html>
