<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        body {
            text-align: center;
        }
      p {
        color: blue;
        font-size: 1em;
      }
      .red {
        color: red;
      }
      #last {
        color: green;
        text-decoration: underline;
      }
    </style>
</head>
<body>
  <h1>Css selectors</h1> 
  <P>This is the first paragraph.(all paragraphs are blue by default)</P>
  <p class="red">This is the second paragraph.</p> 
  <p id="last">this is the last paragraph.</p>
</body>
</html>
